<!-- Put all of the head information in a file called layout.html
    then use the % extends "layout.html" % and %block content% code to render the template on various pages-->
{% extends "layout.html" %}

{% block content %}
  <main class="hero-section">
    <div class="container">
      
      <div class="section-content">
        <h2>Discover places near you.</h2>
        <a href="{{ url_for('login') }}" class="btn-secondary">Log In</a> 
        <a href="{{ url_for('about') }}" class="btn-secondary">Learn more</a> 
      </div>

      <div class="section-device">
        <img src="static/img/device.png">
      </div>
      
      <div class="clearfix"></div>

    </div>
  </main>
{% endblock %}
